<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Create an account</title>

    <!-- Icons font CSS-->
    <link href="/resources/js/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="/resources/js/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="/resources/js/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="/resources/js/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="../../../resources/css/main1.css" rel="stylesheet" media="all">

</head>

<body>
<div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins" style="padding-top: 25px;background: #1b3815">
    <div class="wrapper wrapper--w680">
        <div class="card card-4">
            <div class="card-body">
                <h2 class="title">Registration Form</h2>
                <form method="post" action="/sigup" th:object="${customer}">
                    <div class="row row-space">
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">full name</label>
                                <input class="input--style-4" type="text" th:field="*{name}" minlength="2"
                                       maxlength="40"
                                       required>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">phone number</label>
                                <input class="input--style-4" type="text" th:field="*{phone}"    pattern="[0-9]{9,12}"
                                       required>
                            </div>
                        </div>
                    </div>
                    <div class="row row-space">
                        <div class="col-2">

                            <div class="input-group">
                                <label class="label">Province/City</label>
                                <div class="rs-select2 js-select-simple select--no-search">

                                    <select th:name="provinceId" id="provinceId" required="true">
                                        <option value="">Choose option</option>
                                        <option th:each="p:${provinces}"
                                                th:text="${p.name}"
                                                th:value="${p.provinceId}"></option>
                                    </select>
                                    <div class="select-dropdown"></div>
                                </div>
                            </div>

                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">detail address</label>
                                <input class="input--style-4" type="text" th:field="*{detailAddress}" minlength="10"
                                       maxlength="40"
                                       required>
                            </div>
                        </div>

                    </div>


                    <div class="input-group">
                        <label class="label">Email</label>
                        <input class="input--style-4" type="email" th:field="*{email}"
                               pattern="^[a-z0-9][a-z0-9_\.]{1,32}@[a-z0-9]+(\.[a-z0-9]{2,4}){1,2}$"
                               required>
                    </div>

                    <div class="row row-space">

                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">password</label>
                                <input class="input--style-4" type="password" id="password" th:field="*{password}"
                                       minlength="4"
                                       maxlength="12"
                                       required>
                            </div>
                        </div>
                        <div class=" col-2">
                                <div class="input-group">
                                    <label class="label">confirm</label>
                                    <input class="input--style-4" type="password" id="confirm_password" name="confirm" required>
                                </div>
                            </div>

                        </div>
                    <div>
                        <p th:if="${emailExist}" class="error" style="color: red">Email Existed!</p>
                    </div>
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--green" type="submit">Submit</button>
                        </div>
                </form>
            </div>
        </div>
    </div>

</div>

<!-- Jquery JS-->
<script src="../../../resources/js/vendor/jquery/jquery.min.js"></script>
<!-- Vendor JS-->
<script src="../../../resources/js/vendor/select2/select2.min.js"></script>
<script src="../../../resources/js/vendor/datepicker/moment.min.js"></script>
<script src="../../../resources/js/vendor/datepicker/daterangepicker.js"></script>

<!-- Main JS-->
<script src="../../../resources/js/global.js"></script>
<script>

    let password = document.getElementById("password")
        , confirm_password = document.getElementById("confirm_password");

    function validatePassword(){
        if(password.value !== confirm_password.value) {
            confirm_password.setCustomValidity("Passwords Don't Match");
            // confirm_password.setCustomValidity("Sai pass rồi");
        } else {
            confirm_password.setCustomValidity('');
        }
    }

    password.onchange = validatePassword;
    confirm_password.onkeyup = validatePassword;

</script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
