<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <title>Thông tin shop</title>
    </head>

    <body>
        <header >
            <ul class="nav nav-pills bg-success pt-3 pb-3 pl-5 mb-5 " id="pills-tab" role="tablist">
                <div class="container ">
                    <div class="row">
                        <li class=" col-md-3 nav-item pr-5 " role="presentation">
                            <a class="nav-link bg-light text-dark active" id="pills-home-tab" href="/create-order" role="tab" aria-controls="pills-home" aria-selected="true">Tạo đơn hàng mới</a>
                        </li>
                        <li class="col-md-3 nav-item pr-5" role="presentation">
                            <a class="nav-link bg-light text-dark" id="pills-profile-tab" href="/orders" role="tab" aria-controls="pills-profile" aria-selected="false">Quản lý đơn hàng</a>
                        </li>
                        <li class="col-md-3 nav-item pr-5" role="presentation">
                            <a class="nav-link bg-light text-dark" id="pills-contact-tab"  th:href="@{/info/__${user.getUserId()}__}" role="tab" aria-controls="pills-contact" aria-selected="false">Thông tin shop</a>
                        </li>
                        <li class="col-md-3 nav-item pr-5 " role="presentation">
                            <a class="nav-link bg-danger text-light" data-toggle="pill" href="#pills-contact" role="tab" aria-controls="pills-contact" aria-selected="false">Thoát</a>
                        </li>
                    </div>
                </div>
            </ul>
        </header>

        <div class="container pl-5 pr-5 col-md-9 ">
            <table class=" table table-success table-striped ">

                <tbody>
                <tr>
                    <th scope="row" class="pt-3">Tên chủ shop</th>
                    <td ><input type="text" th:value="${user.name}" class="form-control"></td>

                </tr>
                <tr>
                    <th scope="row" class="pt-3">Tỉnh thành</th>
                    <td><input type="text" th:value="${province.getName()}" class="form-control"></td>

                </tr>
                <tr>
                    <th scope="row" class="pt-3">Địa chỉ chi tiết</th>
                    <td><input type="text" th:value="${user.getDetailAddress()}" class="form-control"></td>

                </tr>
                <tr>
                    <th scope="row" class="pt-3">Số điện thoại</th>
                    <td><input type="text" th:value="${user.getPhone()}" class="form-control"></td>

                </tr>
                <tr>
                    <th scope="row" class="pt-3">Email</th>
                    <td><input type="text" th:value="${user.getEmail()}" class="form-control"></td>

                </tr>

                </tbody>
            </table>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
