<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login V8</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="../../../resources/css/util.css">
    <link rel="stylesheet" type="text/css" href="../../../resources/css/main.css">
    <!--===============================================================================================-->
</head>
<body>

<div class="limiter">
    <div class="container-login100" style="background: #1b3815">
        <div class="wrap-login100">
            <form class="login100-form validate-form p-l-55 p-r-55 p-t-178" name="f" action="/do_login" method="post">
                <span class="login100-form-title">
						Sign In
					</span>

                <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter email">
                    <span th:if="${message==null}">
                    <input class="input100" type="text" name="email" placeholder="Email">
                        </span>
                    <span th:if="${message}">
                    <input class="input100" type="text" name="email" placeholder="Email"
                           th:field="${customer.email}">
                        </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Please enter password">
                      <span th:if="${message==null}">
                    <input class="input100" type="password" name="password" placeholder="Password">
                          </span>
                    <span th:if="${message}">
                      <input class="input100" type="password" name="password" placeholder="Password"
                             th:field="${customer.password}">
                        </span>
                </div>

                <div class="text-right p-t-13 p-b-23">

                    <p th:if="${loginError}" class="error" style="color: red">Wrong email or password</p>
                    <!--						<span class="txt1">-->
                    <!--							Forgot-->
                    <!--						</span>-->

                    <!--                    <a href="#" class="txt2">-->
                    <!--                        Username / Password?-->
                    <!--                    </a>-->
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">
                        Sign in
                    </button>
                </div>

                <div style="margin-top: 20px">
                    <h4 th:if="${message}" class="text-info" style="color: #194a7f">Thanks to create an account. Please
                        sign in!</h4>
                </div>

                <div class="flex-col-c p-t-170 p-b-40">
						<span class="txt1 p-b-9">
							Donâ€™t have an account?
						</span>

                    <a href="/sigup" class="txt3">
                        Sign up now
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
