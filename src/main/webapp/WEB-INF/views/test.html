<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block th:each="p:${provinces}">
    <div th:text="${p.name}"></div>
    <div th:text="${p.provinceId}"></div>
    <div th:text="${p.position}"></div>

</th:block>
<select >
    <option disabled="disabled" selected="selected">Choose option</option>
    <option th:each="p:${provinces}" th:text="${p.name}"
            th:value="${p.provinceId}"></option>
</select>
</body>
</html>
